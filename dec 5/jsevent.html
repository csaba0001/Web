<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Event példád</title>
<style>

.btn {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
} 
div{
    text-align: center;
    padding-top: 50px;
}
</style>
</head>
<body>
<div>
    <label for="text">Szöveg</label><br><br><input type="text" name="text" id="text"> 
    <br>
    <button class="btn">Nyomj meg!</button>
</div>
<script>
const button = document.querySelector(".btn")
const text = document.getElementById("text").value;
button.onclick = () => {
    console.log(text);
}
</script>

</body>
</html>
